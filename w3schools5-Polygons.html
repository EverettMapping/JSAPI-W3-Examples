<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>

var startView=new google.maps.LatLng(36.9794318,-122.0310751);
// These will be the points for the line
var myHouse=new google.maps.LatLng(36.9638093,-122.0217195);
var myWork=new google.maps.LatLng(37.0015902,-122.0588108);
var myGym=new google.maps.LatLng(36.980956,-122.008785);
var myFood=new google.maps.LatLng(36.970848,-122.025027);

function initialize()
{
var mapProp = {
  center:startView,
  zoom:13,
  mapTypeId:google.maps.MapTypeId.HYBRID
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

// Create an array with the points that you want
// The order determines the order the line is drawn
var myWeek=[myHouse,myFood,myWork,myGym];

// Add points. Just for fun
/*
var markerOne=new google.maps.Marker({
  position:myHouse,
  });
  
var markerTwo=new google.maps.Marker({
  position:myWork,
  });
  
var markerThree=new google.maps.Marker({
  position:myFood,
  });
*/
// Create the polyline
var flightPath=new google.maps.Polygon({
  path:myWeek,
  strokeColor:"#ffffff",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor: "#6FA062",
  fillOpacity:0.4,
  });


flightPath.setMap(map);
/*
markerOne.setMap(map);
markerTwo.setMap(map);
markerThree.setMap(map);
*/
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>

</head>

<body>
<div id="googleMap" style="width:1000px;height:760px;"></div>
</body>
</html>

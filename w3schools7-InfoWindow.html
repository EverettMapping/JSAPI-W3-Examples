<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>

var startView=new google.maps.LatLng(36.9794318,-122.0310751);
// These will be the points for the line
var myHouse=new google.maps.LatLng(36.9638093,-122.0217195);
var myWork=new google.maps.LatLng(37.0015902,-122.0588108);
var myGym=new google.maps.LatLng(36.980956,-122.008785);
var myFood=new google.maps.LatLng(36.970848,-122.025027);

function initialize()
{
var mapProp = {
  center:startView,
  zoom:13,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);



var embedString = '<iframe width="560" height="315" src="https://www.youtube.com/embed/IfcVHjpNWik" frameborder="0" allowfullscreen></iframe>';

// HOUSE
var myHouseMarker=new google.maps.Marker({
  position:myHouse,
  });
myHouseMarker.setMap(map);

var myHouseInfo=new google.maps.InfoWindow({
	content: "Where I Sleep"
});
myHouseInfo.open(map,myHouseMarker);


// WORK
var myWorkMarker=new google.maps.Marker({
  position:myWork,
  });
myWorkMarker.setMap(map);

var myWorkInfo=new google.maps.InfoWindow({
	content: embedString
});
myWorkInfo.open(map,myWorkMarker);

// FOOD
var myFoodMarker=new google.maps.Marker({
  position:myFood,
  });
myFoodMarker.setMap(map);

var myFoodInfo=new google.maps.InfoWindow({
	content: "Where I eat"
});
myFoodInfo.open(map,myFoodMarker);

// GYM
var myGymMarker=new google.maps.Marker({
	position:myGym,
});
myGymMarker.setMap(map);

var myGymInfo=new google.maps.InfoWindow({
	content: "Where I Train"
});
myGymInfo.open(map,myGymMarker);


/*
var myWeek=[myHouse,myFood,myWork,myGym];
var flightPath=new google.maps.Polygon({
  path:myWeek,
  strokeColor:"#ffffff",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor: "#6FA062",
  fillOpacity:0.4,
  });


flightPath.setMap(map);
*/


}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>

</head>

<body>
<div id="googleMap" style="width:1000px;height:760px;"></div>
</body>
</html>
